<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Container demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <d class="container-sm bg-primary p-3 justify-content-md-center">
      100% wide until small breakpoint</d>
      cols demo without size
      <div class="row">
        <div class="col-3 bg-warning">col-3</div>
        <div class="col-5 bg-danger">col-5</div>
        <div class="col-4 bg-secondary">col-4</div>
      </div>
      <div class="row">
        <div class="col-sm-3 col-lg-3 bg-success">col-sm-3</div>
        <div class="col-sm-5 bg-warning">col-sm-5</div>
        <div class="col-sm-4 bg-info">col-sm-4</div>
      </div>
      <div class="row">
        <div class="col-lg-3 bg-danger">col-sm-3</div>
        <div class="col-lg-5 bg-warning">col-sm-5</div>
        <div class="col-lg-4 bg-info">col-sm-4</div>
      </div>
    </div>
    <div class="container-md bg-secondary p-3">
      100% wide until medium breakpoint
    </div>
    <div class="container-lg bg-success p-3">
      100% wide until large breakpoint
    </div>
    <div class="container-xl bg-danger p-3">
      100% wide until extra large breakpoint
    </div>
    <div class="container-xxl bg-info p-3">
      100% wide until extra extra large breakpoint
    </div>
    <div class="container-fluid bg-warning p-3">Always 100% wide</div>
  </body>
</html>
