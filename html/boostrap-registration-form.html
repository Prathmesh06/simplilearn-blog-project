<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <title>Forms</title>
  <style>
    .text-red {
      color: red;
    }
  </style>
</head>

<body>

  <main class="mt-4 col-md-5 mx-auto">
    <header class="text-center">
      <h1 class="display-4 text-primary text-uppercase">Register</h1>
      <h6 class="text-secondary">Provide your details</h6>
    </header>

  <hr>

  <section>
    
  <form action="login-backend" class="font-weight-bold" method="GET">
    <div class="row form-group">
      <div id="firstNameField" name="nameField" class="col-lg-6">
        <label for="fname">First name:<span class="text-red">*</span> </label><br />
        <input type="text" id="fname" name="fname" autocomplete="off" class="form-control" autofocus required />
      </div>
  
      <div id="lastNameField" name="nameField" class="col-lg-6">
        <label for="lname">Last name:</label><br />
        <input type="text" id="lname" name="lname" autofocus="autofocus" class="form-control"/>
      </div>
    </div>

    <div id="emailField" name="emailField" class="form-group">
      <label for="email">Email:</label><span class="text-red">*</span> </label>
      <input type="email" id="email" name="email" class="form-control" required />
      <small id="emailFieldHelp" class="form-text text-muted">Your email is safe with us</small>
    </div>

    <div id="passwordField" name="passwordField" class="form-group">
      <label for="password">Password:</label><span class="text-red" >*</span> </label>
      <input type="password" id="password" name="password" class="form-control" required/>
      <small id="passwordHelp" class="form-text text-muted">
        <ul style="padding: 0; list-style: inside">
          <li>Password should be between 8-16 characters</li>
          <li>
            Password should contain both lowercase and uppercase alphabets
          </li>
          <li>Password should contain at least one special symbol</li>
        </ul>
      </small>
    </div>

    <!-- Confirm Password -->
    <div id="confirmPasswordField" name="confirmPasswordField" class="form-group">
      <label for="confirmPassword">Confirm Password*</label><br />
      <input type="password" id="confirmPassword" name="confirmPassword" class="form-control"
      placeholder="Re-type password" required />
    </div>

    <div id="dobField" name="dobField" class="form-group">
      <label for="dob">DOB:</label>
      <input type="date" id="dob" name="dob" class="form-control" />
    </div>

    <div id="countryField" name="countryField" class="form-group">
      <label for="country">Country:</label>
      <select name="country" id="country" class="form-control">
        <option value="australia" selected>Australia</option>
        <option value="india">India</option>
        <option value="england">England</option>
        <option value="south africa">South Africa</option>
      </select>
    </div>
  
    <div id="ageField" name="ageField" class="form-group">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="0" max="150" value="0" class="form-control"/>
    </div>

    <div name="addressFeild" id="addressField" class="font-weight-bold">
      <!-- <label for="">Address</label> -->
      <div class="form-group row">
        <div class="col-lg-6">
          <label>Street: </label>
          <input type="text" name="street" id="street" class="form-control"/>
        </div>
        <div class="col-lg-6">
          <label>City:</label>
          <select name="city" id="city" class="form-control">
            <option value="mumbai" selected>Mumbai</option>
            <option value="new-mumbai">New Mumbai</option>
            <option value="borivali">borivali</option>
            <option value="vasai">Vasai</option>
          </select>
        </div>
        <div class="col-lg-6">
          <label for="">State:</label>
          <select name="state" id="state" class="form-control">
            <option value="maharashtra" selected>Maharashtra</option>
            <option value="goa">Goa</option>
            <option value="gujrat">Gujrat</option>
            <option value="delhi">Delhi</option>
          </select>
        </div>
        <div class="col-lg-6">
          <label for="pincode">Pincode:</label>
          <input type="number" id="pincode" name="pincode" min="100000" max="999999" class="form-control"/>
        </div>
      </div>
    </div>

    <div id="genderField" name="genderField" class="form-group">
      <label>Gender :</label>
      <div class="font-weight-normal form-check-inline" id="gender" name="gender">
        <div class="form-check">
          <input type="radio" name="gender" id="male" value="male" class="form-check-input"/>
          <label for="male" class="form-check-label">Male</label>
        </div>
        <div class="form-check">
          <input type="radio" name="gender" id="female" value="female" class="form-check-input"/>
          <label for="female" class="form-check-label">Female</label>
        </div>
        <div class="form-check">
          <input type="radio" name="gender" id="other" value="other" class="form-check-input"/>
          <label for="other" class="form-check-label">Other</label>
        </div>
        <div class="form-check">
          <input type="radio" name="gender" id="undisclosed" value="undisclosed" class="form-check-input"/>
          <label for="undisclosed" class="form-check-label">Rather not say</label>
        </div>
      </div>
    </div>

    <div id="optionsField" name="optionsField" class="form-group">
      <label>Employment status</label>
      <div class="font-weight-normal form-check-inline" name="status" id="status">
        <div class="form-check">
          <input type="checkbox" name="student" id="student" class="form-check-input"/>
          <label for="student" class="form-check-label">Student</label>
        </div>
        <div class="form-check">
          <input type="checkbox" name="unemployed" id="unemployed" class="form-check-input"/>
          <label for="unemployed" class="form-check-label">Unemployed</label>
        </div>
        <div class="form-check">
          <input type="checkbox" name="part-time" id="part-time" class="form-check-input"/>
          <label for="part-time" class="form-check-label">Part-time</label>
        </div>
        <div class="form-check">
          <input type="checkbox" name="full-time" id="full-time" class="form-check-input"/>
          <label for="full-time" class="form-check-label">Full-time</label>
        </div>
      </div>
    </div>

    <div id="bioField" name="bioField" class="form-group">
      <label for="bio">Bio:</label><br />
      <textarea name="bio" id="bio" cols="30" rows="5" class="form-control"> </textarea>
    </div>

    <div id="helplineDetails" name="helplineDetails" class="form-group">
      <label for="helplineNumber" class="form-label">Helpline:</label>
      <input type="text" id="helplineNumber" name="helplineNumber" value="+91-1234567890" class="form-control" readonly /><br />
    </div>

    <div id="formButtons" class="my-5 row gap-1">
      <input type="submit" value="Submit" class="btn btn-info btn-lg col-lg-6"/>
      <input type="reset" value="Clear" class="btn btn-secondary btn-lg col-lg-6"/>
    </div>
  </form>
  </section>
</main>

</body>

</html>
